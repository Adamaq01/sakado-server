schema {
    query: Query
}

type Query {
    user(token: String!): User
    links: [Link!]!
}

type Link {
    name: String!
    link: String!
}

type User {
    username: String!
    name: String!
    studentClass: String!
    avatar: String

    timetable: [Week!]!
    homeworks: [Homework!]!
    lastMarks: [Mark!]!
    averages: Averages

    nextLesson: Lesson!
    away: [Week!]!
}

type Week {
    from: Long!
    to: Long!
    content: [Lesson!]!
}

type Lesson {
    name: String!
    teacher: String!
    room: String

    from: Long!
    to: Long!

    away: Boolean!
}

type Homework {
    subject: String!
    content: String!
    time: Long!
}

type Mark {
    subject: String!
    mark: String!
    time: Long!
}

type Averages {
    student: Float!,
    studentClass: Float!
}